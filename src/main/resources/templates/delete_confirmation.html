<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
</head>
<body>
<form action="/delete" method="post">
    <p>Do you want to delete '<span th:text="${username}"></span>'? Confirm by typing the name and click 'Delete User'.
    </p>
    <p><span style="color:green;">Administrators are unable to delete their own accounts. Any attempt to delete your own admin account will redirect you to the users list page without effectuating the deletion of your account.</span>
    </p>
    <label>
        <input type="text" name="confirmUsername" placeholder="Type username here" required>
    </label>
    <input type="hidden" name="username" th:value="${username}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Delete User</button>
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
